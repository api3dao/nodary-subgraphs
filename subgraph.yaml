specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AirnodeRrpV0
    network: ethereum
    source:
      abi: AirnodeRrpV0
      address: "0xa0AD79D995DdeeB18a14eAef56A549A04e3Aa1Bd"
      startBlock: 14616838
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedTemplate
        - FailedRequest
        - FulfilledRequest
        - FulfilledWithdrawal
        - MadeFullRequest
        - MadeTemplateRequest
        - RequestedWithdrawal
        - SetSponsorshipStatus
      abis:
        - name: AirnodeRrpV0
          file: ./abis/AirnodeRrpV0.json
      eventHandlers:
        - event: CreatedTemplate(indexed bytes32,address,bytes32,bytes)
          handler: handleCreatedTemplate
        - event: FailedRequest(indexed address,indexed bytes32,string)
          handler: handleFailedRequest
        - event: FulfilledRequest(indexed address,indexed bytes32,bytes)
          handler: handleFulfilledRequest
        - event: FulfilledWithdrawal(indexed address,indexed address,indexed
            bytes32,address,uint256)
          handler: handleFulfilledWithdrawal
        - event: MadeFullRequest(indexed address,indexed
            bytes32,uint256,uint256,address,bytes32,address,address,address,bytes4,bytes)
          handler: handleMadeFullRequest
        - event: MadeTemplateRequest(indexed address,indexed
            bytes32,uint256,uint256,address,bytes32,address,address,address,bytes4,bytes)
          handler: handleMadeTemplateRequest
        - event: RequestedWithdrawal(indexed address,indexed address,indexed
            bytes32,address)
          handler: handleRequestedWithdrawal
        - event: SetSponsorshipStatus(indexed address,indexed address,bool)
          handler: handleSetSponsorshipStatus
      file: ./src/airnode-rrp-v-0.ts
  - kind: ethereum
    name: Api3ServerV1
    network: ethereum
    source:
      abi: Api3ServerV1
      address: "0x3dEC619dc529363767dEe9E71d8dD1A5bc270D76"
      startBlock: 16842021
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SetDapiName
        - UpdatedBeaconSetWithBeacons
        - UpdatedBeaconWithSignedData
        - UpdatedOevProxyBeaconSetWithSignedData
        - UpdatedOevProxyBeaconWithSignedData
        - Withdrew
      abis:
        - name: Api3ServerV1
          file: ./abis/Api3ServerV1.json
      eventHandlers:
        - event: SetDapiName(indexed bytes32,indexed bytes32,address)
          handler: handleSetDapiName
        - event: UpdatedBeaconSetWithBeacons(indexed bytes32,int224,uint32)
          handler: handleUpdatedBeaconSetWithBeacons
        - event: UpdatedBeaconWithSignedData(indexed bytes32,int224,uint32)
          handler: handleUpdatedBeaconWithSignedData
        - event: UpdatedOevProxyBeaconSetWithSignedData(indexed bytes32,indexed
            address,indexed bytes32,int224,uint32)
          handler: handleUpdatedOevProxyBeaconSetWithSignedData
        - event: UpdatedOevProxyBeaconWithSignedData(indexed bytes32,indexed
            address,indexed bytes32,int224,uint32)
          handler: handleUpdatedOevProxyBeaconWithSignedData
        - event: Withdrew(indexed address,address,uint256)
          handler: handleWithdrew
      file: ./src/api-3-server-v-1.ts
  - kind: ethereum
    name: OrderPayable
    network: ethereum
    source:
      abi: OrderPayable
      address: "0x045808285C69014Beb9f70447155A4c55376fc06"
      startBlock: 17335203
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PaidForOrder
        - OrderPayableWithdrew
      abis:
        - name: OrderPayable
          file: ./abis/OrderPayable.json
      eventHandlers:
        - event: PaidForOrder(indexed bytes32,uint256,address,uint256,address)
          handler: handlePaidForOrder
        - event: Withdrew(address,uint256)
          handler: handleWithdrew
      file: ./src/order-payable.ts
  - kind: ethereum
    name: PrepaymentDepository
    network: ethereum
    source:
      abi: PrepaymentDepository
      address: "0x8367a2a08e46e0BA57CF1a24412E5AF7b4236D93"
      startBlock: 17173868
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - DecreasedUserWithdrawalLimit
        - Deposited
        - IncreasedUserWithdrawalLimit
        - SetWithdrawalDestination
        - Withdrew
      abis:
        - name: PrepaymentDepository
          file: ./abis/PrepaymentDepository.json
      eventHandlers:
        - event: Claimed(address,uint256,address)
          handler: handleClaimed
        - event: DecreasedUserWithdrawalLimit(indexed address,uint256,uint256,address)
          handler: handleDecreasedUserWithdrawalLimit
        - event: Deposited(indexed address,uint256,uint256,address)
          handler: handleDeposited
        - event: IncreasedUserWithdrawalLimit(indexed address,uint256,uint256,address)
          handler: handleIncreasedUserWithdrawalLimit
        - event: SetWithdrawalDestination(indexed address,address)
          handler: handleSetWithdrawalDestination
        - event: Withdrew(indexed address,indexed
            bytes32,uint256,uint256,address,address,uint256)
          handler: handleWithdrew
      file: ./src/prepayment-depository.ts
